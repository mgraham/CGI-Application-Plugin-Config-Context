<opt>
 <App name="Foo">
     <is_plain_foo>1</is_plain_foo>
 </App>

 <App name="WebApp::Foo">
     <is_webapp_foo>1</is_webapp_foo>
 </App>


 <App name="WebApp::Fo">
     <is_webapp_fo>1</is_webapp_fo>
 </App>

 <AppMatch name="^WebApp::Fo">
     <has_webapp_fo>1</has_webapp_fo>
 </AppMatch>

 <AppMatch name="Baz">
     <has_baz>1</has_baz>
 </AppMatch>

 <AppMatch name="Bar$">
     <ends_with_bar>1</ends_with_bar>
 </AppMatch>

 <LocationMatch name="some">
     <some_location>1</some_location>
 </LocationMatch>

 <Location name="/long">
     <long_location>1</long_location>
 </Location>
</opt>
