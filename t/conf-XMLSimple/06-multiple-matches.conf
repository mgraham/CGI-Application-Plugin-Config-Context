<opt>
 <Site name="fred">
     <fred>1</fred>
     <winner>fred</winner>
     <site_winner>fred</site_winner>
 </Site>

 <LocationMatch name="foo">
     <foo>1</foo>
     <winner>foo</winner>
     <location_winner>foo</location_winner>
 </LocationMatch>

 <LocationMatch name="tony">
     <tony>1</tony>
     <winner>tony</winner>
     <location_winner>tony</location_winner>
 </LocationMatch>

 <Location name="/foo">
     <slash_foo>1</slash_foo>
     <winner>/foo</winner>
     <location_winner>/foo</location_winner>
 </Location>

 <App name="WebApp::Foo">
     <WebApp_Foo>1</WebApp_Foo>
     <winner>WebApp::Foo</winner>
     <app_winner>WebApp::Foo</app_winner>
 </App>

 <App name="WebApp::Bar">
     <WebApp_Bar>1</WebApp_Bar>
     <winner>WebApp::Foo</winner>
     <app_winner>WebApp::Bar</app_winner>
 </App>

 <AppMatch name="Bar">
     <Bar>1</Bar>
     <winner>Bar</winner>
     <app_winner>Bar</app_winner>
 </AppMatch>

 <Site name="none">
     <none>1</none>
     <winner>none</winner>
     <site_winner>none</site_winner>
 </Site>
</opt>
